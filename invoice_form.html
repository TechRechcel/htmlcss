<!DOCTYPE html>
<html>
<head>
    <title>Invoice Form</title>

    <style>
        table, th, td {
            border: 1px solid blue;
        }
    </style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div id="main" class="container-fluid">
        <form action="#" class="row">
            <fieldset>
                <legend>Invoice Details</legend>
            <div class="row">
                <label class="form-label">Invoice To:</label>
                <input class="form-control-lg" type="text" name="invoice_to" maxlength="50" style="width:400px;"/>
            </div>
            <div class="row">
                <label class="form-label">Contact #:</label>
                <input class="form-control-lg" type="text" name="contact_number" maxlength="14"/>
                <label class="form-label">Date:</label>
                <input class="form-control-lg" type="date" name="contact_date"/>
                <label class="form-label">Currency:</label>
                <select name="currency">
                    <option value="">-- Select Currency --</option>
                    <option value="4">AUD</option>
                    <option value="3">EUR</option>
                    <option value="1">PHP</option>
                    <option value="2">USD</option>
                </select>
            </div>
        </fieldset>

        <table style="width: 100%;">
            <thead>
                <tr>
                    <th style="width: 50%;">Item Description</th>
                    <th style="width: 15%;">Qty</th>
                    <th style="width: 15%;">Unit Price</th>
                    <th style="width: 20%;">Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><textarea name="desc_1" style="width:100%"></textarea></td>
                    <td><input class="form-control-lg" type="number" name="qty_1" min="1"/></td>
                    <td><input class="form-control-lg" type="text" name="unit_price_1"/></td>
                    <td><input class="form-control-lg" type="text" name="amount_1"/></td>
                </tr>
                <tr>
                    <td><textarea name="desc_2" style="width:100%"></textarea></td>
                    <td><input class="form-control-lg" type="number" name="qty_2" min="1"/></td>
                    <td><input class="form-control-lg" type="text" name="unit_price_2"/></td>
                    <td><input class="form-control-lg" type="text" name="amount_2"/></td>
                </tr>
                <tr>
                    <td><textarea name="desc_3" style="width:100%"></textarea></td>
                    <td><input class="form-control-lg" type="number" name="qty_3" min="1"/></td>
                    <td><input class="form-control-lg" type="text" name="unit_price_3"/></td>
                    <td><input class="form-control-lg" type="text" name="amount_3"/></td>
                </tr>
                <tr>
                    <td><textarea name="desc_4" style="width:100%"></textarea></td>
                    <td><input class="form-control-lg" type="number" name="qty_4" min="1"/></td>
                    <td><input class="form-control-lg" type="text" name="unit_price_4"/></td>
                    <td><input class="form-control-lg" type="text" name="amount_4"/></td>
                </tr>
                <tr>
                    <td colspan="3" style="text-align: right;">Sub Total</td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="3" style="text-align: right;">VAT</td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="3" style="text-align: right;">Total</td>
                    <td></td>
                </tr>
            </tbody>
        </table>

        <fieldset>
            <legend>Additional Details</legend>
            <label class="form-label">Payment Method</label>
            <select name="payment_method">
                <option value="">-- Select Payment Method --</option>
                <option value="1">Cash on Delivery</option>
                <option value="2">Credit Card</option>
                <option value="3">GCash</option>
                <option value="4">Paypal</option>
            </select>
            <div>
                <input class="form-control-lg" type="radio" id="do_home" name="delivery_option" value="home"/>
                <label class="form-label" for="do_home">Home</label>
                <input class="form-control-lg" type="radio" id="do_office" name="delivery_option" value="Office"/>
                <label class="form-label" for="do_office">Office</label>
            </div>
            <div>
                <textarea name="delivery_address" cols="40" rows="4" placeholder="Delivery Address"></textarea>
            </div>  
        </fieldset>
            <input class="form-control-lg" type="submit" value="Submit"/>
        </form>
    </div>
</body>
</html>
