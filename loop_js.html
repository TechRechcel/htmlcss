<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="output"></div>


    <script>
let counter = 0;
while(counter <= 10) {
    counter++;
    document.getElementById("output").innerHTML += counter;
}


    </script>
</body>
</html>
