<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/htmlcss/css/intro_to_js.css">
    <title>Javascript-exercise2</title>
</head>
<body id="body">
    <div style="border: 1px solid black">
        <h1>Machine Problem 1</h1>
        <input id="number1" type="text" placeholder="input a number">
        <button>click me</button>
        <div id="show1"></div>
    
        <input id="number2" type="text" placeholder="input a random letter" maxlength="1">
        <button onclick="vowelOrCon()">click me</button>
        <div id="show2"></div>
    </div>
    <!--Calc Style-->
    <div class="calc-div">
        <h2>Machine Problem 2</h2>
        <input type="number" name="" id="input1">
        <input type="number" name="" id="input2">
        <button class="btn" onclick="add()">+</button>
        <button class="btn" onclick="divide()">/</button>
        <button class="btn" onclick="minus()">-</button>
        <button class="btn" onclick="multiply()">*</button>   
        <button class="equal-key" onclick="eq()">=</button>
        <button onclick="cl()" class="clear-key">Clear</button>
        <div id="result"></div>

    </div>

<!--Display the month in date-->

<div class="date-output">
</div>
    
    <script src="/htmlcss/js/kodego.js">
    </script>
</body>
</html>
